<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="feedback.css">

    <title>The True Hat</title>
</head>
<body>
    <nav class="nav" id="navbar">
        <button class="link nav-brand">
            <img src="hat2.png">
            <div class="nav-brand-stack">
                <h3>The True Hat</h3>
                <h4>v2.0.0 (beta)</h4>
            </div>
        </button>
        <div class="nav-links">
            <button class="btn-icon btn-transparent nav-expand">
                <span class="fas fa-ellipsis-h"></span>
            </button>
            <div class="nav-collapsible">
                <div class="nav-links-center">
                    <button class="nav-link active">Играть</button>
                    <button class="nav-link">Правила</button>
                    <button class="nav-link">Новости</button>
                    <button class="nav-link">О нас</button>
                </div>
                <div class="nav-links-right">
                    <button class="link nav-feedback">
                        <span class="fas fa-comments"></span>
                    </button>
                    <select class="select btn-transparent">
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>
    <div class="page" id="main">
        <article>
            <header>
                <picture>
                    <img src="hat2.png">
                </picture>
            </header>
            <main>
                <button class="btn btn-shadow btn-green">Играть</button>
                <button class="btn btn-shadow btn-white">Правила</button>
            </main>
        </article>        
    </div>
    <div class="page" id="feedback" style="display: none;">
        <article>
            <header>
                <h1>Обратная связь</h1>
            </header>
            <main>
                <textarea class="textarea" placeholder="Напишите свой отзыв здесь"></textarea>
                <div class="checkbox">
                    <input type="checkbox" id="feedbackCheckbox">
                    <label for="feedbackCheckbox">
                        <span class="fa fa-check"></span>
                    </label>
                    <label for="feedbackCheckbox">Отправить полную информацию</label>
                </div>
                <button class="btn btn-shadow btn-green">Отправить</button>
            </main>
        </article>
    </div>
</body>
