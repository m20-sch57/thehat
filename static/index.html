<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="feedback.css">

    <title>The True Hat</title>
</head>
<body>
    <nav class="nav">
        <div id="navBrand">
            <img src="hat2.png">
            <div id="navBrandStack">
                <h3>The True Hat</h3>
                <h4>v2.0.1 (beta)</h4>
            </div>
        </div>
        <div id="navLinks">
            <button class="btn btn-small btn-flat" id="navExpand">
                <span class="fas fa-ellipsis-h"></span>
            </button>
            <div id="navCollapsible">
                <div id="navLinksCenter">
                    <a href="#" class="link link-grey nav-link active">
                        Главная
                    </a>
                    <a href="#" class="link link-grey nav-link">
                        Играть
                    </a>
                    <a href="#" class="link link-grey nav-link">
                        Правила
                    </a>
                    <a href="#" class="link link-grey nav-link">
                        О нас
                    </a>
                </div>
                <div id="navLinksRight">
                    <a href="#" class="link link-grey nav-link" id="navFeedback">
                        <span class="fas fa-comments"></span>
                        <span>Обратная связь</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="page" id="mainPage" style="display: none;">
        <div id="mainContent">
            <header>
                <picture id="mainHatPicture">
                    <img src="hat2.png">
                </picture>
            </header>
            <main>
                <button class="btn btn-medium btn-green" id="mainCreateGame">
                    Создать игру
                </button>
                <button class="btn btn-medium btn-blue" id="mainJoinGame">
                    Присоединиться к игре
                </button>
            </main>
        </div>        
    </div>
    <div class="page" id="feedbackPage">
        <div id="feedbackContent">
            <header>
                <h1>Обратная связь</h1>
            </header>
            <main>
                <textarea class="textarea" id="feedbackTextArea" placeholder="Напишите свой отзыв здесь"></textarea>
                <button class="btn btn-medium btn-green" id="feedbackSubmit">
                    Отправить отзыв
                </button>
            </main>
        </div>
    </div>
</body>
